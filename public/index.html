<!DOCTYPE html>
<html lang="de" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTV-Champions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-900 text-gray-200 font-sans">

    <main id="auth-container" class="min-h-screen flex items-center justify-center p-4">
         <section class="max-w-md w-full bg-slate-800 p-8 rounded-lg shadow-lg">
            <div class="text-center mb-8">
                <h1 id="auth-title" class="text-3xl font-bold text-white">TTV-Champions</h1>
                <p id="auth-subtitle" class="text-gray-400">Bitte melde dich an.</p>
            </div>
            <p id="auth-error" class="text-red-400 text-center mb-4 h-5"></p>
            
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="login-email" class="sr-only">E-Mail</label>
                    <input type="email" id="login-email" placeholder="E-Mail" class="w-full p-3 bg-slate-700 rounded-lg" required>
                </div>
                <div>
                    <label for="login-password" class="sr-only">Passwort</label>
                    <input type="password" id="login-password" placeholder="Passwort" class="w-full p-3 bg-slate-700 rounded-lg" required>
                </div>
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg">Anmelden</button>
            </form>

            <div class="text-center mt-4 text-sm">
                <a href="#" id="show-reset" class="text-indigo-400 hover:underline">Passwort vergessen?</a>
            </div>

            <form id="reset-form" class="space-y-4 mt-6" style="display: none;">
                <div>
                    <label for="reset-email" class="sr-only">Deine E-Mail-Adresse</label>
                    <input type="email" id="reset-email" placeholder="Deine E-Mail-Adresse" class="w-full p-3 bg-slate-700 rounded-lg" required>
                </div>
                <button type="submit" class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 rounded-lg">Reset-Link anfordern</button>
                <div class="text-center mt-4">
                    <a href="#" id="show-login-from-reset" class="text-indigo-400 hover:underline">Zurück zur Anmeldung</a>
                </div>
            </form>
        </section>
    </main>

    <div id="app-content" style="display: none;" class="container mx-auto max-w-4xl p-4 md:p-6">
        <div id="notification-bar" class="hidden"></div>
        
        <header class="flex items-center justify-between mb-6">
            <div class="flex items-center space-x-3">
                <h1 class="text-2xl font-bold text-white">TTV-Champions</h1>
            </div>
            <div class="text-right">
                <p class="text-md font-semibold" id="user-name-display"></p>
                <button id="logout-button" class="text-sm text-indigo-400 hover:underline">Abmelden</button>
            </div>
        </header>

        <nav id="main-nav" class="bg-slate-800 rounded-lg p-2 flex justify-center space-x-2 md:space-x-4 mb-8"></nav>
        
        <main id="page-container">
            </main>
    </div>

    <div id="player-management-modal" style="display: none;" class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center p-4 z-50" role="dialog" aria-modal="true">
        <div class="bg-slate-800 rounded-lg shadow-xl max-w-3xl w-full relative flex flex-col max-h-[90vh]">
            <header class="p-4 border-b border-slate-700 flex justify-between items-center">
                <h2 class="text-xl font-bold">Spieler verwalten</h2>
                <button id="player-modal-close-btn" class="close-modal-btn text-gray-400 hover:text-white text-3xl leading-none" aria-label="Schließen">&times;</button>
            </header>
            <div id="modal-player-management-list" class="p-6 overflow-y-auto space-y-3">
                </div>
        </div>
    </div>
    
    <div id="attendance-modal" style="display: none;" class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center p-4 z-50" role="dialog" aria-modal="true">
        <div class="bg-slate-800 rounded-lg shadow-xl max-w-lg w-full relative flex flex-col max-h-[90vh]">
            <header class="p-4 border-b border-slate-700 flex justify-between items-center">
                <h2 class="text-xl font-bold">Trainingsanwesenheit</h2>
                <button id="attendance-modal-close-btn" class="close-modal-btn text-gray-400 hover:text-white text-3xl leading-none" aria-label="Schließen">&times;</button>
            </header>
            <div id="modal-attendance-list" class="p-6 overflow-y-auto space-y-3">
                </div>
        </div>
    </div>

    <div id="history-modal" style="display: none;" class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center p-4 z-50" role="dialog" aria-modal="true">
        <div class="bg-slate-800 rounded-lg shadow-xl max-w-2xl w-full relative flex flex-col max-h-[90vh]">
            <header class="p-4 border-b border-slate-700 flex justify-between items-center">
                <h2 class="text-xl font-bold">Vollständiger Verlauf</h2>
                <button id="history-modal-close-btn" class="close-modal-btn text-gray-400 hover:text-white text-3xl leading-none" aria-label="Schließen">&times;</button>
            </header>
            <div id="modal-history-list" class="p-6 overflow-y-auto space-y-3">
                </div>
        </div>
    </div>
    
    <div id="exercise-modal" style="display: none;" class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center p-4 z-50" role="dialog" aria-modal="true" aria-labelledby="modal-exercise-title">
        <div class="bg-slate-800 rounded-lg shadow-xl max-w-2xl w-full relative flex flex-col max-h-[90vh]">
            <button id="exercise-modal-close-btn" class="close-modal-btn absolute top-4 right-4 text-gray-400 hover:text-white text-3xl leading-none z-10" aria-label="Schließen">&times;</button>
            <img id="modal-exercise-image" src="" alt="Detailansicht der Übung" class="w-full object-contain flex-shrink-0 max-h-[50vh] bg-black/20 rounded-t-lg">
            <div class="p-6 overflow-y-auto flex-grow">
                <h2 id="modal-exercise-title" class="text-2xl font-bold text-white mb-3"></h2>
                <p id="modal-exercise-desc" class="text-gray-300 mb-4 whitespace-pre-wrap"></p>
                <div id="modal-exercise-points" class="text-right text-xl font-bold text-teal-400"></div>
            </div>
        </div>
    </div>
    
    <script type="module" src="/js/main.js"></script>
</body>
</html>
