<!DOCTYPE html>
<html lang="de" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTV-Champions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-900 text-gray-200 font-sans">

    <main id="auth-container" class="min-h-screen flex items-center justify-center p-4">
        <section class="max-w-md w-full bg-slate-800 p-8 rounded-lg shadow-lg">
            <div class="text-center mb-8">
                <h1 id="auth-title" class="text-3xl font-bold text-white">TTV-Champions</h1>
                <p id="auth-subtitle" class="text-gray-400">Erhalte einen Anmelde-Link per E-Mail.</p>
            </div>
            <p id="auth-error" class="text-red-400 text-center mb-4 h-5"></p>
            
            <form id="email-link-form" class="space-y-4">
                <p class="text-sm text-center text-gray-400">Gib deine E-Mail ein und wir schicken dir einen Anmelde-Link – ganz ohne Passwort.</p>
                <div>
                    <label for="email-link-input" class="sr-only">E-Mail</label>
                    <input type="email" id="email-link-input" placeholder="E-Mail" class="w-full p-3 bg-slate-700 rounded-lg" required>
                </div>
                <button type="submit" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 rounded-lg">Anmelde-Link senden</button>
            </form>

            <form id="password-login-form" class="space-y-4" style="display: none;">
                <div>
                    <label for="login-email" class="sr-only">E-Mail</label>
                    <input type="email" id="login-email" placeholder="E-Mail" class="w-full p-3 bg-slate-700 rounded-lg" required>
                </div>
                <div>
                    <label for="login-password" class="sr-only">Passwort</label>
                    <input type="password" id="login-password" placeholder="Passwort" class="w-full p-3 bg-slate-700 rounded-lg" required>
                </div>
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg">Anmelden</button>
            </form>

            <div class="text-center mt-4 text-sm">
                <a href="#" id="show-password-login" class="text-indigo-400 hover:underline">Mit Passwort anmelden</a>
                <span id="or-divider" class="text-gray-500 mx-2" style="display: none;">|</span>
                <a href="#" id="show-email-link-login" class="text-indigo-400 hover:underline" style="display: none;">Mit E-Mail-Link anmelden</a>
            </div>

            <div id="password-reset-link-container" class="text-center mt-2 text-sm" style="display: none;">
                <a href="#" id="show-reset" class="text-indigo-400 hover:underline">Passwort vergessen?</a>
            </div>

            <form id="reset-form" class="space-y-4 mt-6" style="display: none;">
                <div>
                    <label for="reset-email" class="sr-only">Deine E-Mail-Adresse</label>
                    <input type="email" id="reset-email" placeholder="Deine E-Mail-Adresse" class="w-full p-3 bg-slate-700 rounded-lg" required>
                </div>
                <button type="submit" class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 rounded-lg">Reset-Link anfordern</button>
                <div class="text-center mt-4">
                    <a href="#" id="show-login-from-reset" class="text-indigo-400 hover:underline">Zurück zur Anmeldung</a>
                </div>
            </form>
        </section>
    </main>

    <div id="app-content" style="display: none;" class="container mx-auto max-w-4xl p-4 md:p-6"></div>
    
    <script type="module" src="/js/main.js"></script>
</body>
</html>
